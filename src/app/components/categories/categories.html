<div class="container my-5">

  <h2 class="mb-4">Categories</h2>

  <!-- Loading -->
  <p *ngIf="loading">Loading categories...</p>

  <!-- Categories -->
  <div class="row" *ngIf="!loading && categories.length">
    <div class="col-md-3 mb-3" *ngFor="let c of categories">
      <div class="card text-center p-3">
        <h6>{{ c.name }}</h6>
      </div>
    </div>
  </div>

  <!-- Coming Soon -->
  <div *ngIf="!loading && !categories.length"
       class="alert alert-info text-center">
    Categories coming soon ðŸš€
  </div>

</div>
