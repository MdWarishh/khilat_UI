<!-- header/header.html -->

<div class="ann-bar">
  <span>✦ &nbsp; Free shipping on orders above ₹999 &nbsp;·&nbsp; Handpicked Ethnic Wear &nbsp; ✦</span>
</div>

<header class="site-header" [class.scrolled]="isScrolled">
  <div class="header-inner">

    <!-- ── LOGO ── -->
    <a routerLink="/" class="brand-logo">
      <span class="brand-star">✦</span>
      <span class="brand-k">Khilat</span>
      <span class="brand-k-italic">Kurti's</span>
    </a>

    <!-- ── DESKTOP NAV ── -->
    <nav class="desktop-nav">
      <ul class="nav-list">

        <li>
          <a class="nav-link" routerLink="/" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>

        <!-- Categories — hover dropdown, click scrolls to #categories -->
        <li class="dropdown-wrapper">
          <a class="nav-link dropdown-trigger" (click)="goToCategories()">
            Categories
          </a>

          <!-- Dropdown — sirf click prompt, koi API nahi -->
          <div class="dropdown-menu" [class.open]="dropdownOpen">
            <div class="dropdown-inner">
              <div class="dropdown-header">Shop by Category</div>
              <a class="dropdown-item" (click)="goToCategories()">
                <span class="item-dot">✦</span>
                <span>View All Categories</span>
              </a>
            </div>
          </div>
        </li>

        <li>
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>

      </ul>
    </nav>

    <!-- ── ACTIONS ── -->
    <div class="header-actions">

      <a routerLink="/cart" class="cart-btn" [class.bump]="cartBump">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        <span class="cart-badge" *ngIf="cartCount > 0" [class.bump]="cartBump">
          {{ cartCount > 99 ? '99+' : cartCount }}
        </span>
      </a>

      <button class="hamburger" (click)="toggleMobileMenu()"
              [class.open]="mobileMenuOpen" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>

    </div>
  </div>

  <!-- ── MOBILE MENU ── -->
  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <nav class="mobile-nav">

      <a class="mobile-link" routerLink="/" routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }" (click)="closeMobileMenu()">
        <svg class="mob-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Home
      </a>

      <!-- Categories — sirf scroll, koi accordion nahi -->
      <a class="mobile-link" (click)="goToCategories()">
        <svg class="mob-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
        </svg>
        Categories
      </a>

      <div class="mob-divider"></div>

      <a class="mobile-link" routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">
        <svg class="mob-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        About
      </a>

      <a class="mobile-link" routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">
        <svg class="mob-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07A19.5 19.5 0 013.07 9.8a19.79 19.79 0 01-3.07-8.67A2 2 0 012 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L6.09 8.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/>
        </svg>
        Contact
      </a>

      <a class="mobile-link cart-mobile" routerLink="/cart" (click)="closeMobileMenu()">
        <svg class="mob-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <path d="M16 10a4 4 0 01-8 0"/>
        </svg>
        Cart
        <span class="cart-badge-mobile" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </a>

    </nav>
  </div>

</header>

<!-- Overlay -->
<div class="mobile-overlay" [class.show]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
