<!-- admin/admin-layout/admin-layout.component.html -->
<div class="admin-wrapper" [class.sidebar-collapsed]="sidebarCollapsed">

  <!-- ── SIDEBAR ── -->
  <aside class="admin-sidebar" [class.open]="mobileSidebarOpen">

    <!-- Logo -->
    <div class="sidebar-logo">
      <svg class="logo-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
      <span class="logo-text" *ngIf="!sidebarCollapsed">
        Khilat<span class="logo-accent">Kurti's</span>
      </span>
      <button class="collapse-btn desktop-only" (click)="toggleSidebar()" title="Toggle sidebar">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path *ngIf="!sidebarCollapsed" d="M15 18l-6-6 6-6"/>
          <path *ngIf="sidebarCollapsed"  d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>

    <!-- Nav Items -->
    <nav class="sidebar-nav">
      <ul>
        <li *ngFor="let item of menuItems">
          <a
            *ngIf="!item.action"
            [routerLink]="item.route"
            routerLinkActive="active"
            [title]="item.label"
            class="nav-item">
            <!-- Dashboard -->
            <span class="nav-icon" *ngIf="item.id === 'dashboard'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7" rx="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5"/>
                <rect x="3" y="14" width="7" height="7" rx="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5"/>
              </svg>
            </span>
            <!-- Products -->
            <span class="nav-icon" *ngIf="item.id === 'products'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/>
                <path d="M16 10a4 4 0 01-8 0"/>
              </svg>
            </span>
            <!-- Orders -->
            <span class="nav-icon" *ngIf="item.id === 'orders'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
            </span>
            <!-- Customers -->
            <span class="nav-icon" *ngIf="item.id === 'customers'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 00-3-3.87"/><path d="M16 3.13a4 4 0 010 7.75"/>
              </svg>
            </span>
            <!-- Settings -->
            <span class="nav-icon" *ngIf="item.id === 'settings'">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
              </svg>
            </span>
            <span class="nav-label" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
          </a>

          <!-- Logout (action item) -->
          <button
            *ngIf="item.action === 'logout'"
            class="nav-item nav-logout"
            (click)="logout()"
            [title]="'Logout'">
            <span class="nav-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
            </span>
            <span class="nav-label" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Admin badge at bottom -->
    <div class="sidebar-footer" *ngIf="!sidebarCollapsed">
      <div class="admin-badge">
        <div class="badge-avatar">{{ adminInitials }}</div>
        <div class="badge-info">
          <span class="badge-name">Admin</span>
          <span class="badge-email">{{ adminEmail }}</span>
        </div>
      </div>
    </div>

  </aside>

  <!-- Mobile overlay -->
  <div class="mobile-overlay" [class.show]="mobileSidebarOpen" (click)="closeMobileSidebar()"></div>

  <!-- ── MAIN AREA ── -->
  <div class="admin-main">

    <!-- Top Navbar -->
    <header class="admin-navbar">
      <div class="navbar-left">
        <!-- Mobile hamburger -->
        <button class="hamburger mobile-only" (click)="toggleMobileSidebar()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6"  x2="21" y2="6"/>
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
        <div class="page-title-wrap">
          <h1 class="page-title">{{ currentPageTitle }}</h1>
          <span class="page-date">{{ today }}</span>
        </div>
      </div>

      <div class="navbar-right">
        <a href="/" target="_blank" class="store-link" title="View Store">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
            <polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
          <span>View Store</span>
        </a>
        <div class="nav-avatar">{{ adminInitials }}</div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="admin-content">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
