<!-- src/app/admin/products/admin-products.component.html -->
<div class="d-flex vh-100">
  <!-- Sidebar -->
  <nav class="sidebar bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" routerLink="/admin">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white active" routerLink="/admin/products">Products</a></li>
      <li class="nav-item mt-auto"><a class="nav-link text-white" (click)="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <header class="bg-light p-3 shadow-sm d-flex justify-content-between align-items-center">
      <h3>Products Management</h3>
      <button class="btn btn-primary" (click)="openAddModal()">Add New Product</button>
    </header>

    <div class="container py-5">
      <!-- Loading -->
      <div *ngIf="loading" class="text-center"><div class="spinner-border text-primary" role="status"></div></div>

      <!-- Products Table (Improved with thumbnails and responsive design) -->
      <div class="table-responsive">
        <table class="table table-hover table-striped" *ngIf="!loading && products.length">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.id }}</td>
              <td><img [src]="p.image" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover;" class="rounded"></td>
              <td>{{ p.name }}</td>
              <td>{{ p.category.name }}</td>
              <td>â‚¹{{ p.price | number: '1.2-2' }}</td>
              <td>{{ p.stock }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(p)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(p.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Products -->
      <div *ngIf="!loading && !products.length" class="alert alert-info text-center">No products found. Add some!</div>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit (Improved UI: Better labels, multiple images with preview, delete checkboxes for edit) -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-lg"> <!-- Larger modal for better UX -->
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">{{ isEdit ? 'Edit Product' : 'Add Product' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveProduct()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="currentProduct.name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" name="price" [(ngModel)]="currentProduct.price" required min="0">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="currentProduct.description" rows="3"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" name="stock" [(ngModel)]="currentProduct.stock" required min="0">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Category ID</label> <!-- Agar dropdown banana hai to alag service se fetch kar -->
              <input type="number" class="form-control" name="categoryId" [(ngModel)]="currentProduct.category.id" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Images (Upload Multiple)</label>
            <input type="file" class="form-control" multiple (change)="onFilesChange($event)">
          </div>

          <!-- Preview new uploaded images -->
          <div class="mb-3" *ngIf="selectedFiles.length">
            <label class="form-label">Preview New Images:</label>
            <div class="d-flex flex-wrap">
             <img *ngFor="let preview of filePreviews"
     [src]="preview"
 style="width: 100px; height: 100px; object-fit: cover; margin: 5px;" class="rounded">
            </div>
          </div>

          <!-- For Edit: Show existing images with delete checkboxes -->
          <div class="mb-3" *ngIf="isEdit && currentProduct.productImages.length">
            <label class="form-label">Existing Images (Select to Delete):</label>
            <div class="d-flex flex-wrap">
              <div *ngFor="let img of currentProduct.productImages; let i = index" class="me-3 mb-3">
               <img [src]="'http://localhost:8080' + img.imageUrl"
 alt="Existing Image" style="width: 100px; height: 100px; object-fit: cover;" class="rounded">
                <div class="form-check mt-1">
                  <input class="form-check-input" type="checkbox" [id]="'deleteImg' + i" [(ngModel)]="deleteImageIds[i]" name="deleteImages">
                  <label class="form-check-label" [for]="'deleteImg' + i">Delete</label>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
