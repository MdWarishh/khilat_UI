<div class="admin-login-page">
  <div class="login-container">
    <div class="login-header">
      <h1>Khilat Kurti <span>Admin</span></h1>
      <p>Manage your store securely</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label>Email Address</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="admin@khilatkurti.com"
          required
          autocomplete="email"
          [disabled]="loading">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
          [disabled]="loading">
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>

      <button type="submit" class="btn-login" [class.loading]="loading" [disabled]="loading">
        <span *ngIf="!loading">Sign In to Admin Panel</span>
        <span *ngIf="loading">Authenticating...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>© 2025 Khilat Kurti Admin Panel • All rights reserved</p>
    </div>
  </div>
</div>
