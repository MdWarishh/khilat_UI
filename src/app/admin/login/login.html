<!-- src/app/admin/login/admin-login.component.html -->
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="card-body p-5">
      <h2 class="text-center mb-4 fw-bold text-primary-custom">Admin Login</h2>
     <form (ngSubmit)="onLogin()">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"            
      [(ngModel)]="username"
      required
    >
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"           
      [(ngModel)]="password"
      required
    >
  </div>

  <button type="submit" class="btn btn-shop btn-lg w-100 shadow">
    Login
  </button>
</form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
