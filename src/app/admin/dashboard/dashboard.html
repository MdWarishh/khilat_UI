<div class="d-flex vh-100">
  <!-- Sidebar -->
  <nav class="sidebar bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" routerLink="/admin">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" routerLink="/admin/products">Products</a></li>
      <!-- Add more: Categories, Orders, etc. -->
      <li class="nav-item mt-auto"><a class="nav-link text-white" (click)="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Header -->
    <header class="bg-light p-3 shadow-sm d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Dashboard</h3>
      <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </header>

    <!-- Dashboard Content -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow border-0">
            <div class="card-body text-center">
              <h5 class="card-title">Total Products</h5>
              <h1 class="display-4">{{ totalProducts }}</h1>
            </div>
          </div>
        </div>
        <!-- Add more metrics cards (e.g., Total Sales, Users) with dummy/backend data -->
      </div>
      <div class="mt-5">
        <h4>Welcome to Admin Dashboard</h4>
        <p>Manage your products, categories, and more.</p>
      </div>
    </div>
  </div>
</div>
